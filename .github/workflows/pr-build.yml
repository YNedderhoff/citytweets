name: Build and Test

on:
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:

    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build project with Maven
        run: mvn -B package --file pom.xml